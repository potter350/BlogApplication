<div class="container" style="text-align:center">
    <div class="row" style="text-align:center">
      <div class="col-md-12" style="font-size:22px">All Blogs </div>
      <br><br><br><br>
    </div>
    <div class="row" style="text-align:center">
      <div *ngFor="let blog of allblogs " class="col-md-6 *ngif(allblogs.length>0) ">
  
        <div class="card">
          
          <div class="card-title"> <h4> {{blog.name | uppercase}} </h4> </div>
          <br>
          <div class="card-title"> <h4> {{blog.username | lowercase}} </h4> </div>
          <div class="card-body">
           
              <p>{{blog.email}}</p>
          </div>
          <div class="card-footer">contact - {{blog.website }}<br/>phone - {{blog.phone}}
          <br/><br/><a [routerLink]="['/blog',blog.id]" class="btn btn-primary" >Read</a>
          
          </div>
          
        </div>
  
        <br/>
      </div>
  
    </div>
  
  </div>

<div class="container">
    <div class="row">
        <form #createblogform = "ngForm" (ngSubmit)="createblog()" class="col-md-12 d-grid gap-2 " >

            <div class="form-group">

                <label>Name</label>
                <input name="name" [(ngModel)]="name" #nameV="ngModel" placeholder="Enter your Name" class="form-control" required >
                
            </div>
            <div [hidden]="nameV.valid || nameV.pristine" class="alert alert-danger" role="alert">
                Name is required
            </div>

            <div class="form-group">

                <label>User Name</label>
                <input name="username" [(ngModel)]="username" #usernameV="ngModel" placeholder="Enter your User Name" class="form-control" required >
                
            </div>

            <div class="form-group">

                <label>Blog Title</label>
                <input name="title" [(ngModel)]="title" #blogtitleV="ngModel" placeholder="Enter Blog Title" class="form-control" required >
                
            </div>

            <div class="form-group">

                <label>Email</label>
                <input name="email" [(ngModel)]="email" #bodyV="ngModel" placeholder="Enter Email address" class="form-control "  required >
                
            </div>

            <div class="form-group">

                <label>Blog Body</label>
                <textarea name="body" [(ngModel)]="body" id="body" #bodyV="ngModel" placeholder="Enter Blog Body"  class="form-control "  required cols="30" rows="5"></textarea>
                <!-- <input name="body" [(ngModel)]="body" #bodyV="ngModel" placeholder="Enter Blog Title" class="form-control "  required > -->
                
            </div>

            <div class="form-group">

            <label >catagories</label>    
            <select name="blogcatagory" [(ngModel)]="blogcatagory" #catagory="ngModel" id="catagory" class="form-control ng-primary" required>
                    <option  *ngFor = "let catagory of possiblecatagories" value="catagory"> {{catagory}} </option>
            </select>

            </div>



        <button type="submit" class="btn btn-primary btn-block" [disabled]="!createblogform.form.valid" >Post Blog</button>
        </form>
    </div>
</div>
